<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel='stylesheet' href='styles.css'>
        <script src='player.js' defer></script>
        <script src='game.js' defer></script>
        <script src='main.js' defer></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');
        </style>
    </head>
    <body>
        <section class='player-one'>
            <h2>Player 1</h2>
            <p class='icon-one hidden'>EMOJI</p>
        </section>
        
        <section class = 'gameboard-section'>
            <h1 class="title">Tic Tac Toe</h1>
            <h3 class='hidden'>It's ___'s turn</h3>
            <article class='gameboard-grid'>
                <div class="grid a1" id="A1"></div>
                <div class="grid a2" id="A2"></div>
                <div class="grid a3" id="A3"></div>
                <div class="grid b1" id="B1"></div>
                <div class="grid b2" id="B2"></div>
                <div class="grid b3" id="B3"></div>
                <div class="grid c1" id="C1"></div>
                <div class="grid c2" id="C2"></div>
                <div class="grid c3" id="C3"></div>
            </article>
        </section>

        <section class='player-two'>
            <h2>Player 2</h2>
            <p class='icon-two hidden'>EMOJI</p>
        </section>
    </body>
</html>
